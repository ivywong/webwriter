<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

    </style>
    <title>webwriter</title>
  </head>
  <body>
    <svg>
      <defs>
        <symbol id="icon-add">

          ></path>
        </symbol>
        <symbol id="icon-palette">
          <path
            d="M200.77,53.89A103.27,103.27,0,0,0,128,24h-1.07A104,104,0,0,0,24,128c0,43,26.58,79.06,69.36,94.17A32,32,0,0,0,136,192a16,16,0,0,1,16-16h46.21a31.81,31.81,0,0,0,31.2-24.88,104.43,104.43,0,0,0,2.59-24A103.28,103.28,0,0,0,200.77,53.89Zm13,93.71A15.89,15.89,0,0,1,198.21,160H152a32,32,0,0,0-32,32,16,16,0,0,1-21.31,15.07C62.49,194.3,40,164,40,128a88,88,0,0,1,87.09-88h.9a88.35,88.35,0,0,1,88,87.25A88.86,88.86,0,0,1,213.81,147.6ZM140,76a12,12,0,1,1-12-12A12,12,0,0,1,140,76ZM96,100A12,12,0,1,1,84,88,12,12,0,0,1,96,100Zm0,56a12,12,0,1,1-12-12A12,12,0,0,1,96,156Zm88-56a12,12,0,1,1-12-12A12,12,0,0,1,184,100Z"
          ></path>
        </symbol>
        <symbol id="icon-unlocked">
          <path
            d="M208,80H96V56a32,32,0,0,1,32-32c15.37,0,29.2,11,32.16,25.59a8,8,0,0,0,15.68-3.18C171.32,24.15,151.2,8,128,8A48.05,48.05,0,0,0,80,56V80H48A16,16,0,0,0,32,96V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V96A16,16,0,0,0,208,80Zm0,128H48V96H208V208Zm-68-56a12,12,0,1,1-12-12A12,12,0,0,1,140,152Z"

        <symbol id="icon-trash">
          <path
            d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"
          ></path>
        </symbol>
      </defs>
    </svg>
    <template id="space-picker-template">
      <label for="space-picker">Search or Add Space...</label>
      <div id="space-picker-input-wrapper">
        <input
          type="text"
          name="space-picker"
          id="space-picker-input"
          placeholder="Search for Series..."
          autofocus
        />
        <button id="create-space-button">+</button>
      </div>
      <ul class="staggered"></ul>
    </template>
    <template id="card-template">
      <div class="card-container" tabindex="1">
        <div class="card-corner" data-action="resize"></div>
        <div class="card-corner" data-action="link"></div>
        <!-- <div class="card-corner" data-action="delete">&#xd7;</div> -->
        <textarea class="card-text" name="card-text"></textarea>
        <div class="card-text-rendered"></div>
        <menu class="card-actions">
          <li>
            <button class="card-action-button danger" data-action="delete">
              <svg width="28" height="28" fill="currentColor" viewBox="0 0 256 256">
                <use href="#icon-trash" />
              </svg>
            </button>
          </li>
          <li>
            <button class="card-action-button" data-action="add">
              <svg width="28" height="28" fill="currentColor" viewBox="0 0 256 256">
                <use href="#icon-add" />
              </svg>
            </button>
          </li>
          <li>
            <button class="card-action-button" data-action="color">
              <svg width="28" height="28" fill="currentColor" viewBox="0 0 256 256">
                <use href="#icon-palette" />
              </svg>
            </button>
          </li>
          <li>
            <button class="card-action-button" data-action="lock">
              <svg width="28" height="28" fill="currentColor" viewBox="0 0 256 256">
                <use href="#icon-unlocked" />
              </svg>
            </button>
          </li>
        </menu>
      </div>
    </template>
    <div id="modal">
      <div id="popup"></div>
    </div>
    <div id="app">
      <details id="space-header" tabindex="1">
        <summary id="space-title">Untitled Space</summary>
        <!-- 	up: &#9650; down: &#9660; right: &#9654; -->
        <ul id="space-menu" class="staggered">
          <button id="switch-space">Switch to Space...</button>
          <button id="space-settings">Space Settings</button>
          <button id="export-space">Export...</button>
          <button id="delete-space" class="danger">Delete Space</button>
        </ul>
      </details>
      <div id="canvas" class="staggered"></div>
      <div id="footer">
        <button id="reset-zoom">Reset Zoom</button>
        <button id="reset" class="danger">Reset Storage</button>
      </div>
    </div>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
